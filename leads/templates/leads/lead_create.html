{% extends "base.html" %}
{% load tailwind_filters %}

{{% block content %}
<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-5 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
    <div class="py-5 border-b border-gray-200">
        <a href="{% url 'leads:lead-list'%}"><b>Go Back To Leads</b></a>
    </div>
    <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type='submit' class=" mt-3 mb-10 w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Create
        </button>
</form>
</div>
</div>
</div>
{% endblock content %}}
