{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
<h1 class="block text-gray-700 font-bold mb-3"> Enter your new password </h1>
<form method = "post">
{% csrf_token %}
    {{form|crispy}}
    <button type = "submit" class="w-1/2 mt-4 mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" >
    Change Password</button>


</form>
</div>

{% endblock content %}
